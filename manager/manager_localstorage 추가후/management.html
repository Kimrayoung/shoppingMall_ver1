<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>management</title>
    <link href="management.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="introduce">
        <div class="name"><img src="../img/main_logo.png"></div>
    </div>
    <div class="container">
        <div class="addbox"><button class="add">추가</button></div>
        <div class="products">
            <div class="productList"></div>
        </div>
        <div class="page"></div>
    </div>
    
    <div class="modal modal_modify">
        <div class="modal_content">
            <h3>수정</h3>
            <label for="name">상품명</label>
            <input id="name" type="text">

            <label for="size">사이즈</label>
            <input id="size" type="text">

            <label for="type">타입</label>
            <input id="type" type="text">

            <label for="price">가격</label>
            <input id="price" type="text">

            <button class="modal_store">저장</button>
        </div>
    </div>

    <script src="./management.js"></script>
</body>
</html>
